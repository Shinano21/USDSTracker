<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f5f5f5; }
    h1 { text-align: center; color: #333; }
    table { width: 80%; margin: 20px auto; border-collapse: collapse; background-color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    th { background-color: #4CAF50; color: white; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    select { padding: 5px; width: 100px; border-radius: 4px; cursor: pointer; }
    .button-container { 
      width: 80%; 
      margin: 0 auto 10px; 
      text-align: right; 
    }
    .button-container button {
      padding: 8px 16px;
      margin-left: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Proposal Dashboard</h1>
  <div class="button-container">
    <button onclick="window.location.href='add.html'">+ Record</button>
    <button onclick="window.location.href='report_generation.html'">Print</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Proposal ID</th>
        <th>Title of Activity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="proposalTable"></tbody>
  </table>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyHKJ6-qlH4F3dLdUNuu2mcyiQHhv7kTd7cfWnqustB9nD3aquVk0xkmmp4t7Uj620/exec';
    const UPDATE_URL = 'https://shinano21.github.io/USDSTracker/update.html';

    async function fetchProposals() {
      try {
        const response = await fetch(`${API_URL}?action=getData`, { method: 'GET', redirect: 'follow' });
        const data = await response.json();
        populateTable(data);
      } catch (error) {
        console.error('Error fetching proposals:', error);
        alert('Failed to load proposals.');
      }
    }

    function populateTable(proposals) {
      const tbody = document.getElementById('proposalTable');
      tbody.innerHTML = '';
      proposals.forEach(proposal => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${proposal.proposalId}</td>
          <td>${proposal.title}</td>
          <td>
            <select onchange="handleAction(this, '${proposal.proposalId}')">
              <option value="">Select</option>
              <option value="view">View</option>
              <option value="update">Update</option>
            </select>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function handleAction(select, proposalId) {
      const action = select.value;
      if (action === 'view') {
        alert(`Viewing Proposal ID: ${proposalId}\nTitle: ${select.parentElement.previousElementSibling.textContent}`);
      } else if (action === 'update') {
        window.location.href = `${UPDATE_URL}?proposalId=${encodeURIComponent(proposalId)}`;
      }
      select.value = '';
    }

    window.onload = fetchProposals;
  </script>
</body>
</html>
