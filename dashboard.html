<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/USDS.png">
  <title>Proposal Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-size: 1.75rem;
    }

    .table-container {
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .logout-container {
      margin-right: auto;
    }

    .logout-container button {
      padding: 8px 16px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .logout-container button:hover {
      background-color: #c82333;
    }

    .filter-container {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    .filter-container label {
      font-weight: bold;
      margin-right: 5px;
      font-size: 0.9rem;
    }

    .filter-container select {
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      max-width: 200px;
      font-size: 0.9rem;
    }

    .search-container {
      margin: 15px 0;
    }

    .search-container input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      max-width: 400px;
      font-size: 0.9rem;
    }

    .button-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .button-container button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .button-container button:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
      font-size: 0.9rem;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .action-select {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
      cursor: pointer;
      font-size: 0.875rem;
      width: 100%;
    }

    .action-select:hover {
      border-color: #4CAF50;
    }

    .action-select:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
    }

    /* Mobile (up to 480px) */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 1.25rem;
        margin-bottom: 15px;
      }

      .header-row {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }

      .logout-container,
      .filter-container,
      .button-container {
        width: 100%;
        margin: 0;
      }

      .filter-container {
        flex-direction: column;
        gap: 10px;
      }

      .filter-container select {
        max-width: 100%;
      }

      .search-container input {
        max-width: 100%;
      }

      .button-container {
        justify-content: center;
      }

      th, td {
        padding: 8px;
        font-size: 0.8125rem;
      }

      table {
        font-size: 0.8125rem;
      }
    }

    /* Tablet (481px to 768px) */
    @media (min-width: 481px) and (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .header-row {
        flex-direction: column;
        align-items: stretch;
      }

      .filter-container {
        justify-content: center;
      }

      .button-container {
        margin-left: 0;
        justify-content: center;
      }

      th, td {
        padding: 10px;
      }
    }

    /* Laptop (769px to 1200px) */
    @media (min-width: 769px) and (max-width: 1200px) {
      .table-container {
        max-width: 1000px;
      }

      h1 {
        font-size: 1.75rem;
      }

      .header-row {
        flex-wrap: nowrap;
      }

      .filter-container select {
        max-width: 180px;
      }
    }

    /* Desktop (1201px and up) */
    @media (min-width: 1201px) {
      .table-container {
        max-width: 1400px;
      }

      h1 {
        font-size: 2rem;
      }

      th, td {
        padding: 14px;
        font-size: 1rem;
      }

      .logout-container button,
      .button-container button,
      .filter-container select,
      .search-container input {
        font-size: 1rem;
        padding: 10px 20px;
      }

      .filter-container select {
        max-width: 220px;
      }

      .search-container input {
        max-width: 500px;
      }
    }
  </style>
</head>
<body>
  <h1>Proposal Dashboard</h1>
  <div class="table-container">
    <div class="header-row">
      <div class="logout-container">
        <button onclick="logout()">Logout</button>
      </div>
      <div class="filter-container">
        <label for="monthFilter">Month:</label>
        <select id="monthFilter" onchange="filterProposals()">
          <option value="">All</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <label for="yearFilter">Year:</label>
        <select id="yearFilter" onchange="filterProposals()">
          <option value="">All</option>
          <script>
            for (let year = 2020; year <= new Date().getFullYear(); year++) {
              document.write(`<option value="${year}">${year}</option>`);
            }
          </script>
        </select>
      </div>
      <div class="button-container">
        <button onclick="window.location.href='add.html'">+ Record</button>
        <button onclick="window.location.href='report_generation.html'">Print</button>
        <button onclick="window.location.href='https://docs.google.com/spreadsheets/d/1T5qHMQAFBd1c6ZJOF91v3moXKI5rhpvKL68u3mrjplc/edit?usp=sharing'">Sheets</button>
      </div>
    </div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by Title, Nature, College, Proposal ID, or DOC. SEQ. No" onkeyup="filterProposals()">
    </div>
    <table>
      <thead>
        <tr>
          <th>Proposal ID</th>
          <th>Title of Activity</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="proposalTable"></tbody>
    </table>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyHKJ6-qlH4F3dLdUNuu2mcyiQHhv7kTd7cfWnqustB9nD3aquVk0xkmmp4t7Uj620/exec';
    const UPDATE_URL = 'update.html';
    const VIEW_URL = 'view.html';
    const LOGIN_URL = 'index.html';
    let allProposals = [];

    window.onload = function() {
      const currentMonth = new Date().getMonth() + 1;
      const formattedMonth = currentMonth < 10 ? `0${currentMonth}` : `${currentMonth}`;
      document.getElementById('monthFilter').value = formattedMonth;
      fetchProposals();
    };

    function checkAuth() {
      if (localStorage.getItem('authToken') !== 'loggedIn') {
        window.location.replace(LOGIN_URL);
      }
    }

    checkAuth();

    window.history.pushState(null, null, window.location.href);
    window.addEventListener('popstate', function () {
      checkAuth();
    });

    async function fetchProposals() {
      try {
        const response = await fetch(`${API_URL}?action=getData`, { method: 'GET', redirect: 'follow' });
        if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
        const data = await response.json();
        if (data.error) {
          alert(`Error from server: ${data.message}`);
          return;
        }
        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById('proposalTable').innerHTML = '<tr><td colspan="3">No proposals found</td></tr>';
          return;
        }
        allProposals = data;
        filterProposals();
      } catch (error) {
        console.error('Error fetching proposals:', error);
        alert(`Failed to load proposals: ${error.message}`);
      }
    }

    function populateTable(proposals) {
      const tbody = document.getElementById('proposalTable');
      tbody.innerHTML = '';
      proposals.forEach(proposal => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${proposal.proposalId || ''}</td>
          <td>${proposal.particulars || 'Untitled'}</td>
          <td>
            <select class="action-select" onchange="handleAction(this, '${proposal.proposalId}')">
              <option value="">Action</option>
              <option value="view">View</option>
              <option value="update">Update</option>
            </select>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function filterProposals() {
      const month = document.getElementById('monthFilter').value;
      const year = document.getElementById('yearFilter').value;
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      let filteredProposals = [...allProposals];

      if (month) {
        filteredProposals = filteredProposals.filter(proposal => {
          const match = proposal.proposalId.match(/^(\d{2})-(\d{4})-\d{4}$/);
          return match && match[1] === month;
        });
      }

      if (year) {
        filteredProposals = filteredProposals.filter(proposal => {
          const match = proposal.proposalId.match(/^(\d{2})-(\d{4})-\d{4}$/);
          return match && match[2] === year;
        });
      }

      if (searchTerm) {
        filteredProposals = filteredProposals.filter(proposal => 
          (proposal.proposalId || '').toLowerCase().includes(searchTerm) ||
          (proposal.particulars || '').toLowerCase().includes(searchTerm) ||
          (proposal.nature || '').toLowerCase().includes(searchTerm) ||
          (proposal.college || '').toLowerCase().includes(searchTerm) ||
          (proposal.docSeq || '').toLowerCase().includes(searchTerm)
        );
      }

      populateTable(filteredProposals);
    }

    function handleAction(select, proposalId) {
      const action = select.value;
      if (!proposalId) {
        alert('Invalid proposal ID. Please try again.');
        return;
      }

      if (action === 'view') {
        window.location.href = `${VIEW_URL}?proposalId=${encodeURIComponent(proposalId)}`;
      } else if (action === 'update') {
        window.location.href = `${UPDATE_URL}?proposalId=${encodeURIComponent(proposalId)}`;
      }

      select.value = '';
    }

    function logout() {
      localStorage.removeItem('authToken');
      window.location.replace(LOGIN_URL);
    }
  </script>
</body>
</html>
