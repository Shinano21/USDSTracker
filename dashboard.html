<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="images/USDS.png">
  <title>USDS Proposal Tracker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      transition: margin-left 0.3s ease;
    }

    .sidebar {
      width: 250px;
      background-color: #f8f9fa;
      padding: 20px;
      height: 100vh;
      position: fixed;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease;
      transform: translateX(0);
      z-index: 1001;
    }

    .sidebar.hidden {
      transform: translateX(-250px);
    }

    .sidebar h2 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    .sidebar-item {
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .sidebar-item:hover {
      background-color: #e9ecef;
    }

    .logout-btn {
      padding: 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      text-align: left;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #c82333;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #fff;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      transition: left 0.3s ease;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #333;
    }

    .datetime {
      font-size: 0.9rem;
      color: #666;
    }

    .toggle-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0 10px;
    }

    .main-content {
      margin-left: 250px;
      padding: 80px 20px 20px;
      width: calc(100% - 250px);
      transition: all 0.3s ease;
    }

    body.sidebar-hidden .main-content {
      margin-left: 0;
      width: 100%;
    }

    body.sidebar-hidden .navbar {
      left: 0;
    }

    .table-container {
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .filter-container {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .filter-group label {
      font-weight: bold;
      font-size: 0.9rem;
      color: #333;
    }

    .filter-group select {
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      border: 1px solid #ddd;
      background-color: white;
      max-width: 150px;
    }

    .search-container {
      margin: 15px 0;
      width: 100%;
    }

    .search-container input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      max-width: 500px;
      font-size: 0.9rem;
      box-sizing: border-box;
    }

    .button-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .button-container button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      table-layout: auto;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
      font-size: 0.9rem;
    }

    th {
      background-color: #4CAF50;
      color: white;
      white-space: nowrap;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f0f0f0;
    }

    th:last-child, td:last-child {
      text-align: center;
      width: 120px;
      min-width: 120px;
    }

    .action-select {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
      cursor: pointer;
      font-size: 0.875rem;
      width: 100%;
      max-width: 100px;
      text-align: center;
      transition: border-color 0.3s ease;
    }

    .action-select:hover {
      border-color: #4CAF50;
    }

    .action-select:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      .sidebar.hidden {
        transform: translateX(-200px);
      }
      .main-content {
        margin-left: 200px;
        width: calc(100% - 200px);
      }
      body.sidebar-hidden .main-content {
        margin-left: 0;
        width: 100%;
      }
      .header-row {
        flex-direction: column;
        align-items: stretch;
      }
      .filter-container {
        justify-content: center;
      }
      .button-container {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .sidebar {
        width: 100%;
        transform: translateX(-100%);
      }
      .sidebar.hidden {
        transform: translateX(-100%);
      }
      .sidebar:not(.hidden) {
        transform: translateX(0);
      }
      .main-content {
        margin-left: 0;
        width: 100%;
        padding-top: 60px;
      }
      .navbar {
        padding: 5px 10px;
      }
      .datetime {
        font-size: 0.8rem;
      }
      .filter-group select {
        max-width: 100%;
      }
      .search-container input {
        max-width: 100%;
      }
      th, td {
        padding: 8px;
        font-size: 0.75rem;
      }
      .action-select {
        max-width: 70px;
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar hidden" id="sidebar">
    <div>
      <h2>Menu</h2>
      <div class="sidebar-item" onclick="window.location.href='dashboard.html'">Dashboard</div>
      <div class="sidebar-item" onclick="window.location.href='report_generation.html'">Reports</div>
      <div class="sidebar-item" onclick="window.open('https://docs.google.com/spreadsheets/d/1T5qHMQAFBd1c6ZJOF91v3moXKI5rhpvKL68u3mrjplc/edit?usp=sharing', '_blank')">Sheets</div>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Navbar with toggle, title, and date/time -->
  <div class="navbar">
    <div style="display: flex; align-items: center;">
      <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
      <h1>USDS Proposal Tracker</h1>
    </div>
    <div class="datetime" id="datetime"></div>
  </div>

  <div class="main-content">
    <div class="table-container">
      <div class="header-row">
        <div class="filter-container">
          <div class="filter-group">
            <label for="monthFilter">Month:</label>
            <select id="monthFilter" onchange="filterProposals()">
              <option value="">All</option>
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="yearFilter">Year:</label>
            <select id="yearFilter" onchange="filterProposals()">
              <option value="">All</option>
              <script>
                for (let year = 2020; year <= new Date().getFullYear(); year++) {
                  document.write(`<option value="${year}">${year}</option>`);
                }
              </script>
            </select>
          </div>
        </div>
        <div class="button-container">
          <button onclick="window.location.href='add.html'">+ Add Record</button>
        </div>
      </div>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by Title, Nature, College, Proposal ID, or DOC. SEQ. No" onkeyup="filterProposals()">
      </div>
      <table>
        <thead>
          <tr>
            <th>Proposal ID</th>
            <th>College</th>
            <th>Title of Activity</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="proposalTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyHKJ6-qlH4F3dLdUNuu2mcyiQHhv7kTd7cfWnqustB9nD3aquVk0xkmmp4t7Uj620/exec';
    const UPDATE_URL = 'update.html';
    const VIEW_URL = 'view.html';
    const LOGIN_URL = 'index.html';
    let allProposals = [];

    window.onload = function() {
      const currentMonth = new Date().getMonth() + 1;
      const formattedMonth = currentMonth < 10 ? `0${currentMonth}` : `${currentMonth}`;
      document.getElementById('monthFilter').value = formattedMonth;
      fetchProposals();
      updateDateTime();
      setInterval(updateDateTime, 1000); // Update every second
    };

    function updateDateTime() {
      const now = new Date();
      const options = { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit' 
      };
      document.getElementById('datetime').textContent = now.toLocaleString('en-US', options);
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const body = document.body;
      sidebar.classList.toggle('hidden');
      body.classList.toggle('sidebar-hidden');
    }

    function checkAuth() {
      if (localStorage.getItem('authToken') !== 'loggedIn') {
        window.location.replace(LOGIN_URL);
      }
    }

    checkAuth();

    window.history.pushState(null, null, window.location.href);
    window.addEventListener('popstate', function () {
      checkAuth();
    });

    async function fetchProposals() {
      try {
        const response = await fetch(`${API_URL}?action=getData`, { method: 'GET', redirect: 'follow' });
        if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
        const data = await response.json();
        if (data.error) {
          alert(`Error from server: ${data.message}`);
          return;
        }
        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById('proposalTable').innerHTML = '<tr><td colspan="4">No proposals found</td></tr>';
          return;
        }
        allProposals = data;
        filterProposals();
      } catch (error) {
        console.error('Error fetching proposals:', error);
        alert(`Failed to load proposals: ${error.message}`);
      }
    }

    function populateTable(proposals) {
      const tbody = document.getElementById('proposalTable');
      tbody.innerHTML = '';
      proposals.forEach(proposal => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${proposal.proposalId || ''}</td>
          <td>${proposal.college || ''}</td>
          <td>${proposal.particulars || 'Untitled'}</td>
          <td>
            <select class="action-select" onchange="handleAction(this, '${proposal.proposalId}')">
              <option value="">Select</option>
              <option value="view">View</option>
              <option value="update">Update</option>
            </select>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function filterProposals() {
      const month = document.getElementById('monthFilter').value;
      const year = document.getElementById('yearFilter').value;
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      let filteredProposals = [...allProposals];

      if (month) {
        filteredProposals = filteredProposals.filter(proposal => {
          const match = proposal.proposalId.match(/^(\d{2})-(\d{4})-\d{4}$/);
          return match && match[1] === month;
        });
      }

      if (year) {
        filteredProposals = filteredProposals.filter(proposal => {
          const match = proposal.proposalId.match(/^(\d{2})-(\d{4})-\d{4}$/);
          return match && match[2] === year;
        });
      }

      if (searchTerm) {
        filteredProposals = filteredProposals.filter(proposal => 
          (proposal.proposalId || '').toLowerCase().includes(searchTerm) ||
          (proposal.particulars || '').toLowerCase().includes(searchTerm) ||
          (proposal.nature || '').toLowerCase().includes(searchTerm) ||
          (proposal.college || '').toLowerCase().includes(searchTerm) ||
          (proposal.docSeq || '').toLowerCase().includes(searchTerm)
        );
      }

      populateTable(filteredProposals);
    }

    function handleAction(select, proposalId) {
      const action = select.value;
      if (!proposalId) {
        alert('Invalid proposal ID. Please try again.');
        return;
      }

      if (action === 'view') {
        window.location.href = `${VIEW_URL}?proposalId=${encodeURIComponent(proposalId)}`;
      } else if (action === 'update') {
        window.location.href = `${UPDATE_URL}?proposalId=${encodeURIComponent(proposalId)}`;
      }

      select.value = '';
    }

    function logout() {
      localStorage.removeItem('authToken');
      window.location.replace(LOGIN_URL);
    }
  </script>
</body>
</html>
