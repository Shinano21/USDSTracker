<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f5f5f5; }
    h1 { text-align: center; color: #333; }
    .table-container { max-width: 1200px; margin: 0 auto; }
    .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .filter-container { display: flex; gap: 15px; align-items: center; }
    .filter-container label { font-weight: bold; margin-right: 5px; }
    .filter-container select { padding: 8px; border-radius: 4px; cursor: pointer; }
    .button-container { margin-left: auto; } /* Push buttons to the right */
    .button-container button { padding: 8px 16px; margin-left: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .button-container button:hover { background-color: #45a049; }
    table { width: 100%; border-collapse: collapse; background-color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    th { background-color: #4CAF50; color: white; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    select { padding: 5px; border-radius: 4px; cursor: pointer; width: 100%; }
    @media (max-width: 768px) {
      .header-row { flex-direction: column; gap: 10px; align-items: flex-start; }
      .filter-container { flex-direction: column; align-items: flex-start; }
      .filter-container label { margin-right: 0; margin-bottom: 5px; }
      .filter-container select { width: 100%; margin-bottom: 10px; }
      .button-container { margin-left: 0; text-align: center; width: 100%; }
      .button-container button { margin: 5px 0; }
    }
  </style>
</head>
<body>
  <h1>Proposal Dashboard</h1>
  <div class="table-container">
    <div class="header-row">
      <div class="filter-container">
        <label for="monthFilter">Month:</label>
        <select id="monthFilter" onchange="filterProposals()">
          <option value="">All</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <label for="yearFilter">Year:</label>
        <select id="yearFilter" onchange="filterProposals()">
          <option value="">All</option>
          <script>
            for (let year = 2020; year <= new Date().getFullYear(); year++) {
              document.write(`<option value="${year}">${year}</option>`);
            }
          </script>
        </select>
      </div>
      <div class="button-container">
        <button onclick="window.location.href='add.html'">+ Record</button>
        <button onclick="window.location.href='report_generation.html'">Print</button>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>Proposal ID</th>
          <th>Title of Activity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="proposalTable"></tbody>
    </table>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyHKJ6-qlH4F3dLdUNuu2mcyiQHhv7kTd7cfWnqustB9nD3aquVk0xkmmp4t7Uj620/exec'; // Replace with your actual URL
    const UPDATE_URL = 'update.html'; // Use relative path for GitHub Pages
    let allProposals = [];

    async function fetchProposals() {
      try {
        const response = await fetch(`${API_URL}?action=getData`, { method: 'GET', redirect: 'follow' });
        if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
        const data = await response.json();
        if (data.error) {
          alert(`Error from server: ${data.message}`);
          return;
        }
        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById('proposalTable').innerHTML = '<tr><td colspan="3">No proposals found</td></tr>';
          return;
        }
        allProposals = data;
        populateTable(data);
      } catch (error) {
        console.error('Error fetching proposals:', error);
        alert(`Failed to load proposals: ${error.message}`);
      }
    }

    function populateTable(proposals) {
      const tbody = document.getElementById('proposalTable');
      tbody.innerHTML = '';
      proposals.forEach(proposal => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${proposal.proposalId || ''}</td>
          <td>${proposal.particulars || 'Untitled'}</td>
          <td>
            <select onchange="handleAction(this, '${proposal.proposalId}')">
              <option value="">Select</option>
              <option value="view">View</option>
              <option value="update">Update</option>
            </select>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function filterProposals() {
      const month = document.getElementById('monthFilter').value;
      const year = document.getElementById('yearFilter').value;
      let filteredProposals = allProposals;

      if (month) {
        filteredProposals = filteredProposals.filter(proposal => {
          const match = proposal.proposalId.match(/^(\d{2})-(\d{4})-\d{4}$/);
          return match && match[1] === month;
        });
      }

      if (year) {
        filteredProposals = filteredProposals.filter(proposal => {
          const match = proposal.proposalId.match(/^(\d{2})-(\d{4})-\d{4}$/);
          return match && match[2] === year;
        });
      }

      populateTable(filteredProposals);
    }

    async function handleAction(select, proposalId) {
      const action = select.value;
      console.log(`Action selected: ${action}, Proposal ID: ${proposalId}`); // Debug log
      if (!proposalId) {
        console.error('Invalid proposal ID:', proposalId);
        alert('Invalid proposal ID. Please try again.');
        return;
      }
      if (action === 'view') {
        try {
          const response = await fetch(`${API_URL}?action=getProposalById&proposalId=${encodeURIComponent(proposalId)}`, { method: 'GET', redirect: 'follow' });
          if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
          const data = await response.json();
          if (data.error) {
            alert(`Proposal not found: ${data.message}`);
            return;
          }
          alert(`Viewing Proposal ID: ${data.proposalId}\nTitle: ${data.particulars || 'Untitled'}`);
        } catch (error) {
          console.error('Error in view action:', error);
          alert(`Failed to load proposal details: ${error.message}`);
        }
      } else if (action === 'update') {
        try {
          console.log(`Navigating to ${UPDATE_URL}?proposalId=${encodeURIComponent(proposalId)}`);
          window.location.href = `${UPDATE_URL}?proposalId=${encodeURIComponent(proposalId)}`;
        } catch (error) {
          console.error('Error in update navigation:', error);
          alert(`Failed to navigate to update page: ${error.message}`);
        }
      }
      select.value = ''; // Reset dropdown after action
    }

    window.onload = fetchProposals;
  </script>
</body>
</html>
