<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="images/USDS.png">
    <title>Login Form</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px;
        }
        
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .checkbox-group {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 15px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: translateY(1px);
        }

        #message {
            text-align: center;
            margin-top: 15px;
            font-size: 0.875rem;
        }

        .contact-info {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 0.8125rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
                margin: 0 10px;
            }

            .login-container h2 {
                font-size: 1.25rem;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 12px;
            }

            .form-group input {
                padding: 6px;
                font-size: 0.9375rem;
            }

            button {
                padding: 8px;
                font-size: 0.9375rem;
            }

            .checkbox-group {
                font-size: 0.8125rem;
            }

            .forgot-password a {
                font-size: 0.8125rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Show Password</label>
            </div>
            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
        <div class="contact-info" id="contactInfo">
            Please contact your administrator: 09380828470 or randielasis15@gmail.com
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyHKJ6-qlH4F3dLdUNuu2mcyiQHhv7kTd7cfWnqustB9nD3aquVk0xkmmp4t7Uj620/exec';
        const ADMIN_URL = 'dashboard.html';
        const GUEST_URL = 'addg.html';

        document.getElementById('showPassword').addEventListener('change', function() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = this.checked ? 'text' : 'password';
        });

        document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            const contactInfo = document.getElementById('contactInfo');
            contactInfo.style.display = contactInfo.style.display === 'block' ? 'none' : 'block';
        });

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({ action: "login", username, password })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error: ${response.status} - ${errorText}`);
                }

                const result = await response.json();

                if (result.success) {
                    localStorage.setItem('authToken', 'loggedIn');
                    localStorage.setItem('userPosition', result.position);
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    setTimeout(() => {
                        window.location.href = result.position === 'admin' ? ADMIN_URL : GUEST_URL;
                    }, 1000);
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = 'Invalid username or password.';
                }
            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'An error occurred. Please try again.';
                console.error('Fetch error:', error);
            }
        });

        const authToken = localStorage.getItem('authToken');
        const userPosition = localStorage.getItem('userPosition');
        if (authToken === 'loggedIn') {
            window.location.href = userPosition === 'admin' ? ADMIN_URL : GUEST_URL;
        }
    </script>
</body>
</html>
