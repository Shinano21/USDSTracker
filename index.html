<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            text-align: center;
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            // Debugging: Log the request data
            console.log('Sending:', { action: "login", username, password });

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbyHKJ6-qlH4F3dLdUNuu2mcyiQHhv7kTd7cfWnqustB9nD3aquVk0xkmmp4t7Uj620/exec', {
                    method: 'POST',
                    mode: 'no-cors', // Temporarily use no-cors to bypass CORS issues for testing
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: "login", username, password })
                });

                // With 'no-cors', response.json() isn't available, so we need to adjust logic
                // Remove 'no-cors' once CORS is fixed on the server side
                messageDiv.style.color = 'green';
                messageDiv.textContent = 'Login request sent! Check server response.';
                console.log('Response:', response);

                // Since 'no-cors' prevents reading the response, simulate success for now
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

                // Uncomment this when CORS is fixed and remove 'no-cors':
                /*
                const result = await response.json();
                console.log('Server response:', result);

                if (result.success) {
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    messageDiv.textContent = 'Invalid username or password.';
                }
                */
            } catch (error) {
                messageDiv.textContent = 'An error occurred. Please try again.';
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>
</html>
