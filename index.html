<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" href="images/USDS.png">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px;
        }

        .login-container {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.5s ease-in;
            will-change: opacity, transform;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.75rem;
            font-weight: 600;
        }

        .welcome-text {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 42px;
            transform: translateY(-50%);
            color: #777;
            font-size: 1rem;
            transition: all 0.3s ease;
            pointer-events: none;
            padding: 0 6px;
            z-index: 1;
            background: transparent;
        }

        .form-group input {
            width: 100%;
            padding: 12px 12px 12px 42px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: transparent;
            position: relative;
            z-index: 0;
            touch-action: manipulation;
        }

        .form-group .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 1.3rem;
            transition: color 0.3s ease;
            z-index: 1;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.4), inset 0 0 5px rgba(0, 123, 255, 0.1);
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 12px;
            font-size: 0.75rem;
            color: #007bff;
            background: transparent;
            padding: 2px 6px;
            border-radius: 3px;
        }

        .form-group input:focus ~ .input-icon {
            color: #007bff;
        }

        .form-group.invalid input {
            border-color: #dc3545;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.4);
        }

        .form-group.invalid label {
            color: #dc3545;
        }

        .checkbox-group {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.95rem;
            cursor: pointer;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            left: -100%;
            top: 0;
            transition: all 0.4s ease;
        }

        button:hover::after {
            left: 100%;
        }

        button .spinner {
            display: none;
            width: 1.2rem;
            height: 1.2rem;
            border: 2px solid #fff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        button.loading .spinner {
            display: block;
        }

        button.loading span {
            opacity: 0;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        #message {
            text-align: center;
            margin-top: 15px;
            font-size: 0.95rem;
            transition: opacity 0.3s ease;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
                max-width: 380px;
            }

            .login-container h2 {
                font-size: 1.5rem;
            }

            .welcome-text {
                font-size: 1rem;
            }

            .form-group label {
                left: 38px;
            }

            .form-group input {
                padding: 10px 10px 10px 38px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
                margin: 0 10px;
                max-width: 100%;
            }

            .login-container h2 {
                font-size: 1.25rem;
            }

            .welcome-text {
                font-size: 0.9rem;
            }

            .form-group label {
                left: 35px;
            }

            .form-group input {
                padding: 8px 8px 8px 35px;
                font-size: 0.95rem;
            }

            .form-group input:focus + label,
            .form-group input:not(:placeholder-shown) + label {
                top: -8px;
            }

            button {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" role="main">
        <h2>Login</h2>
        <div class="welcome-text">Welcome back! Please enter your credentials.</div>
        <form id="loginForm" autocomplete="new-password" aria-label="Login Form">
            <div class="form-group">
                <input type="text" id="username" name="username" required placeholder=" " autocomplete="new-username" aria-required="true" aria-describedby="username-error">
                <label for="username">Username</label>
                <i class="bi bi-person input-icon"></i>
                <span id="username-error" class="visually-hidden" role="alert"></span>
            </div><br>
            <div class="form-group">
                <input type="password" id="password" name="password" required placeholder=" " autocomplete="new-password" aria-required="true" aria-describedby="password-error">
                <label for="password">Password</label>
                <i class="bi bi-lock input-icon"></i>
                <span id="password-error" class="visually-hidden" role="alert"></span>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Show Password</label>
            </div>
            <div class="forgot-password">
                <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</a>
            </div>
            <button type="submit" id="loginButton">
                <span>Login</span>
                <div class="spinner" aria-hidden="true"></div>
            </button>
        </form>
        <div id="message" role="status"></div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Please contact your administrator for password assistance:</p>
                    <p class="mb-0"><strong>Phone:</strong> 09380828470</p>
                    <p class="mb-0"><strong>Email:</strong> randielasis15@gmail.com</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyHKJ6-qlH4F3dLdUNuu2mcyiQHhv7kTd7cfWnqustB9nD3aquVk0xkmmp4t7Uj620/exec';
        const ADMIN_URL = 'dashboard.html';
        const GUEST_URL = 'addg.html';
        const loginButton = document.getElementById('loginButton');
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // Handle back navigation from cache
        window.addEventListener('pageshow', function(event) {
            if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
                const authToken = localStorage.getItem('authToken');
                if (!authToken) {
                    form.reset();
                    usernameInput.value = '';
                    passwordInput.value = '';
                } else {
                    const userPosition = localStorage.getItem('userPosition');
                    window.location.replace(userPosition === 'admin' ? ADMIN_URL : GUEST_URL);
                }
            }
        });

        // Clear form on unload
        window.addEventListener('unload', function() {
            form.reset();
        });

        document.getElementById('showPassword').addEventListener('change', function() {
            passwordInput.type = this.checked ? 'text' : 'password';
        });

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            // Basic validation
            let isValid = true;
            if (!usernameInput.value.trim()) {
                usernameInput.parentElement.classList.add('invalid');
                document.getElementById('username-error').textContent = 'Username is required.';
                isValid = false;
            } else {
                usernameInput.parentElement.classList.remove('invalid');
                document.getElementById('username-error').textContent = '';
            }
            if (!passwordInput.value.trim()) {
                passwordInput.parentElement.classList.add('invalid');
                document.getElementById('password-error').textContent = 'Password is required.';
                isValid = false;
            } else {
                passwordInput.parentElement.classList.remove('invalid');
                document.getElementById('password-error').textContent = '';
            }

            if (!isValid) return;

            loginButton.classList.add('loading');
            messageDiv.textContent = '';
            messageDiv.style.opacity = 0;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({ action: "login", username: usernameInput.value, password: passwordInput.value })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error: ${response.status} - ${errorText}`);
                }

                const result = await response.json();

                if (result.success) {
                    localStorage.setItem('authToken', 'loggedIn');
                    localStorage.setItem('userPosition', result.position);
                    localStorage.removeItem('rememberedUsername');
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    messageDiv.style.opacity = 1;
                    form.reset();
                    setTimeout(() => {
                        window.location.replace(result.position === 'admin' ? ADMIN_URL : GUEST_URL);
                    }, 1000);
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = 'Invalid username or password.';
                    messageDiv.style.opacity = 1;
                }
            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.style.opacity = 1;
                console.error('Fetch error:', error);
            } finally {
                loginButton.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
