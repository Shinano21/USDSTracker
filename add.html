<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Submission Form</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 25px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 90%; max-width: 1200px; text-align: center; }
        h2, h3 { margin-bottom: 20px; color: #333; }
        .form-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        label { font-weight: bold; display: block; margin-top: 10px; text-align: left; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; box-sizing: border-box; }
        textarea { resize: vertical; min-height: 80px; }
        button { grid-column: span 3; padding: 12px; font-size: 16px; border-radius: 4px; cursor: pointer; margin-top: 15px; border: none; transition: background-color 0.3s ease; }
        .submit-btn { background-color: #28a745; color: white; }
        .submit-btn:hover { background-color: #218838; }
        .back-btn { background-color: #dc3545; color: white; }
        .back-btn:hover { background-color: #c82333; }
        .error { color: red; font-size: 0.9em; margin-top: 5px; text-align: left; }
        .section { border-top: 1px solid #ccc; padding-top: 20px; margin-top: 20px; }
        @media (max-width: 768px) { .form-grid { grid-template-columns: 1fr; } button { grid-column: span 1; } }
    </style>
</head>
<body>
    <div class="container">
        <h2>Proposal Submission</h2>
        <form id="proposalForm" method="POST">
            <!-- Title -->
            <div class="form-grid">
                <div>
                    <label for="particulars">Title of Activity:</label>
                    <textarea id="particulars" name="particulars" rows="4" placeholder="Enter title..." required></textarea>
                </div>
            </div>

            <!-- Implementing Unit -->
            <div class="section">
                <h3>Implementing Unit</h3>
                <div class="form-grid">
                    <div>
                        <label for="college">College:</label>
                        <select id="college" name="college" onchange="updateDepartments()" required>
                            <option value="">Select College</option>
                            <option value="College1">College1</option>
                            <option value="College2">College2</option>
                        </select>
                    </div>
                    <div>
                        <label for="department">Department:</label>
                        <select id="department" name="department" required>
                            <option value="">Select Department</option>
                        </select>
                    </div>
                    <div>
                        <label for="others">If others, please specify:</label>
                        <input type="text" id="others" name="others" placeholder="Specify if others">
                    </div>
                </div>
            </div>

            <!-- Basic Information of the Activity -->
            <div class="section">
                <h3>Basic Information of the Activity</h3>
                <div class="form-grid">
                    <div>
                        <label for="objectives">Objectives:</label>
                        <textarea id="objectives" name="objectives" rows="4" placeholder="Enter objectives..." required></textarea>
                    </div>
                    <div>
                        <label for="nature">Nature/Classification:</label>
                        <select id="nature" name="nature" required>
                            <option value="">Select Nature/Classification</option>
                            <option value="Type1">Type1</option>
                            <option value="Type2">Type2</option>
                        </select>
                    </div>
                    <div>
                        <label for="locale">Locale:</label>
                        <input type="text" id="locale" name="locale" placeholder="Enter locale" required>
                    </div>
                    <div>
                        <label for="duration">Duration of Activity:</label>
                        <input type="text" id="duration" name="duration" placeholder="Enter duration" required>
                    </div>
                </div>
            </div>

            <!-- Funding Requirement -->
            <div class="section">
                <h3>Funding Requirement</h3>
                <div class="form-grid">
                    <div>
                        <label for="funding">Funding Source:</label>
                        <input type="text" id="funding" name="funding" placeholder="Enter funding source" required>
                    </div>
                    <div>
                        <label for="amount">Total Amount:</label>
                        <input type="number" id="amount" name="amount" step="0.01" placeholder="Enter amount" required>
                        <div id="amountError" class="error"></div>
                    </div>
                </div>
            </div>

            <!-- Contact and Documents -->
            <div class="form-grid">
                <div>
                    <label for="contact">Number/Email of Contact Person:</label>
                    <input type="text" id="contact" name="contact" placeholder="Enter contact info" required>
                </div>
                <div>
                    <label for="documents">Scanned Copy of Documents (with signatories):</label>
                    <input type="text" id="documents" name="documents" placeholder="URL or file reference">
                </div>
            </div>

            <!-- 1st Evaluation & Review of Compliance -->
            <div class="section">
                <h3>1st Evaluation & Review of Compliance</h3>
                <div class="form-grid">
                    <div>
                        <label for="csac">Action of CSAC:</label>
                        <input type="text" id="csac" name="csac" placeholder="Enter CSAC action">
                    </div>
                    <div>
                        <label for="remarks">Remarks:</label>
                        <textarea id="remarks" name="remarks" rows="4" placeholder="Enter remarks"></textarea>
                    </div>
                </div>
            </div>

            <!-- Received by USDS -->
            <div class="section">
                <h3>Received by USDS</h3>
                <div class="form-grid">
                    <div>
                        <label for="docSeq">DOC. SEQ. No.:</label>
                        <input type="text" id="docSeq" name="docSeq" placeholder="Enter sequence number" required>
                        <div id="docSeqError" class="error"></div>
                    </div>
                    <div>
                        <label for="copies">No of Copies:</label>
                        <input type="number" id="copies" name="copies" min="1" placeholder="Enter number of copies" required>
                        <div id="copiesError" class="error"></div>
                    </div>
                    <div>
                        <label for="receiver">RECEIVER:</label>
                        <input type="text" id="receiver" name="receiver" placeholder="Enter receiver">
                    </div>
                </div>
            </div>

            <!-- 2nd Evaluation & Review of Compliance -->
            <div class="section">
                <h3>2nd Evaluation & Review of Compliance</h3>
                <div class="form-grid">
                    <div>
                        <label for="usds">Action of USDS:</label>
                        <input type="text" id="usds" name="usds" placeholder="Enter USDS action">
                    </div>
                    <div>
                        <label for="notations">Notations:</label>
                        <textarea id="notations" name="notations" rows="4" placeholder="Enter notations"></textarea>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <button type="submit" class="submit-btn">Submit</button>
            <button class="back-btn" onclick="goBack()">Go Back</button>
        </form>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyHKJ6-qlH4F3dLdUNuu2mcyiQHhv7kTd7cfWnqustB9nD3aquVk0xkmmp4t7Uj620/exec';

        function goBack() {
            window.location.href = 'https://shinano21.github.io/OSASCommsTracker/dashboard.html';
        }

        function updateDepartments() {
            const college = document.getElementById("college").value;
            const departmentSelect = document.getElementById("department");
            departmentSelect.innerHTML = '<option value="">Select Department</option>';
            
            const departments = {
                "College1": ["Dept1A", "Dept1B"],
                "College2": ["Dept2A", "Dept2B"]
            };
            
            if (college && departments[college]) {
                departments[college].forEach(dept => {
                    const option = document.createElement("option");
                    option.value = dept;
                    option.text = dept;
                    departmentSelect.appendChild(option);
                });
            }
        }

        document.getElementById('proposalForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            let valid = true;

            let amount = document.getElementById('amount');
            let amountError = document.getElementById('amountError');
            if (!amount.value || isNaN(amount.value) || amount.value <= 0) {
                amountError.textContent = 'Total amount must be a positive number.';
                valid = false;
            } else {
                amountError.textContent = '';
            }

            let docSeq = document.getElementById('docSeq');
            let docSeqError = document.getElementById('docSeqError');
            if (!docSeq.value) {
                docSeqError.textContent = 'Please enter a document sequence number.';
                valid = false;
            } else {
                docSeqError.textContent = '';
            }

            let copies = document.getElementById('copies');
            let copiesError = document.getElementById('copiesError');
            if (!copies.value || isNaN(copies.value) || copies.value < 1) {
                copiesError.textContent = 'Number of copies must be at least 1.';
                valid = false;
            } else {
                copiesError.textContent = '';
            }

            if (!valid) return;

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.text();
                
                if (result === "Success") {
                    alert('Proposal submitted successfully!');
                    window.location.href = 'https://shinano21.github.io/OSASCommsTracker/dashboard.html';
                } else {
                    alert('Failed to submit proposal.');
                }
            } catch (error) {
                console.error('Error submitting proposal:', error);
                alert('Failed to submit proposal.');
            }
        });
    </script>
</body>
</html>
